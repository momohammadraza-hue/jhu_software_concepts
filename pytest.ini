[pytest]
testpaths = module_4/tests
addopts = -q --cov=module_4.src.analysis_app --cov-report=term-missing --cov-fail-under=100

markers =
    web: Flask route/page tests
    buttons: Pull/Update behavior and busy gating
    analysis: formatting and percentage checks
    db: database insert/query/idempotency
    integration: end-to-end flows